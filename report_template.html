<html>

<body>
    <div style=" color:#333; ">
        <div style="margin-top:100px; padding-bottom:15px">
            <div style="text-align:center;max-width:fit-content; margin:0 auto; border:1px solid #f0f0f0; padding:40px; border-radius:5px;">
                <div style="padding-bottom:20px;text-align:left;position:relative">
                    <img style="position:absolute; top: -100px;" src="https://static.mero.chat/file/default/logo-3-small.png" />
                </div>
                <div style="font-size:large">
                    MeroChat report from {{var:reporter}}
                </div>
                <div style="padding-top:15px;display:inline-block">
                    Reason: {{var:reason}} <br/>
                    Comments: {{var:comment}} <br/>
                    Reported: {{var:reported}}
                </div>
              <div style="padding-top:30px; font-size:small">
                select * from reports where reporter = {{var:reporter}} and reported = {{var:reported}} order by date desc
              </div>
            </div>
        </div>
        <div style="padding-bottom:10px;text-align:center">
            <img src="https://static.mero.chat/file/default/logo-3-small.png" />
        </div>
        <div style="padding-bottom:25px;text-align:center">
            Friendly Random Chat
        </div>
    </div>
</body>

</html>
