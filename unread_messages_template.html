<html>

<body>
    <div style=" color:#333; ">
        <div style="margin-top:100px; padding-bottom:50px">
            <div style="text-align:center;max-width:fit-content; margin:0 auto; border:1px solid #f0f0f0; padding:40px; border-radius:5px;">
                <div style="padding-bottom:20px;text-align:left;position:relative">
                    <img style="position:absolute; top: -100px;" src="https://static.mero.chat/file/ourmelon/logo-3-small.png" />
                </div>
                <div style="font-size:large">
                    Hey there! You have <b>{{var:unread_count}}</b> unread messages from {{var:user_names}} <br><br>
                </div>
                <div style="padding-top:10px;display:inline-block">
                    <a style="background:#0e813e;border:none;border-radius:5px;color:rgb(238, 238, 238);text-decoration:none;cursor:pointer;display:block;padding:17px"
                        href="https://mero.chat/im">Chat now on MeroChat</a>
                </div>
            </div>
        </div>
        <div style="padding-bottom:10px;text-align:center">
            <img src="https://static.mero.chat/file/ourmelon/logo-3-small.png" />
        </div>
        <div style="padding-bottom:25px;text-align:center">
            Friendly Random Chat
        </div>
        <div style="font-size:small;text-align:center">
            <a href="https://mero.chat/unsubscribe?id={{var:recipient_id}}&email={{var:email_id}}"
                style="color: #0e813e; text-decoration:none">Unsubscribe from any and all
                emails</a> | <a style="color:#0e813e;text-decoration:none" href="https://mero.chat/im">Unread message
                settings</a>
        </div>
    </div>
</body>

</html>
